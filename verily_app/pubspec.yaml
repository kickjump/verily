name: verily_app
description: Verily â€” AI-powered real-world action verification.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.11.0
  flutter: ^3.41.0

resolution: workspace

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/branding/verily.svg
    - assets/branding/verily_icon.png
    - assets/branding/verily_splash.png

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # Local packages
  verily_ui:
    path: ../verily_ui
  verily_client:
    path: ../verily_client
  verily_core:
    path: ../verily_core

  # State management
  hooks_riverpod: 3.2.1
  flutter_hooks: 0.21.3+1
  riverpod_annotation: 4.0.2

  # Routing
  go_router: 15.1.3

  # UI / Theming
  google_fonts: 8.0.1
  flutter_animate: 4.5.2
  logging: 1.3.0

  # Serverpod
  serverpod_auth_idp_flutter: 3.3.1
  serverpod_flutter: 3.3.1
  google_sign_in: 7.2.0
  sign_in_with_apple: 7.0.1

  # Solana
  solana_kit: 0.2.1

  # Device capabilities
  camera: 0.11.1
  video_player: 2.11.0
  geolocator: 14.0.0
  permission_handler: 11.3.1
  image_picker: 1.1.2
  speech_to_text: 7.0.0
  flutter_map: 8.2.2
  flutter_map_location_marker: 10.2.0
  flutter_map_marker_cluster: 8.2.2
  latlong2: 0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.0
  riverpod_generator: 4.0.3
  patrol: 3.20.0
  flutter_launcher_icons: 0.14.4
  flutter_native_splash: 2.4.7
  verily_lints:
    path: ../verily_lints
  verily_test_utils:
    path: ../verily_test_utils

flutter_launcher_icons:
  image_path: assets/branding/verily_icon.png
  ios: true
  android: false
  web:
    generate: false

flutter_native_splash:
  color: "#061430"
  image: assets/branding/verily_splash.png
  ios: true
  android: false
  web: false
