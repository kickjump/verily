name: verily_ui
description: Shared Flutter widgets and theme for Verily.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.11.0
  flutter: ^3.41.0

resolution: workspace

flutter:
  uses-material-design: true

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.2.2
  flutter_hooks: ^0.21.0
  google_fonts: ^8.0.1
  latlong2: ^0.9.1
  verily_core:
    path: ../verily_core

dev_dependencies:
  flutter_test:
    sdk: flutter
  verily_lints:
    path: ../verily_lints
