class: UserReward
table: user_reward
fields:
  userId:
    type: UuidValue
  rewardId:
    type: int
    relation:
      parent: reward
      onDelete: cascade
  submissionId:
    type: int?
    relation:
      parent: action_submission
      onDelete: setNull
  earnedAt:
    type: DateTime
indexes:
  user_reward_user_id_idx:
    fields: userId
