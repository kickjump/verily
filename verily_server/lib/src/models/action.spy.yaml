class: Action
table: action
fields:
  title:
    type: String
  description:
    type: String
  creatorId:
    type: UuidValue
  actionType:
    type: String
  status:
    type: String
  locationId:
    type: int?
    relation:
      parent: location
      onDelete: setNull
  categoryId:
    type: int?
    relation:
      parent: action_category
      onDelete: setNull
  totalSteps:
    type: int?
  stepOrdering:
    type: String?
  intervalDays:
    type: int?
  # Habit-specific fields
  habitDurationDays:
    type: int?
  habitFrequencyPerWeek:
    type: int?
  habitTotalRequired:
    type: int?
  maxPerformers:
    type: int?
  referenceImages:
    type: String?
  verificationCriteria:
    type: String
  tags:
    type: String?
  expiresAt:
    type: DateTime?
  locationRadius:
    type: double?
  createdAt:
    type: DateTime
  updatedAt:
    type: DateTime
indexes:
  action_creator_id_idx:
    fields: creatorId
  action_status_idx:
    fields: status
  action_type_idx:
    fields: actionType
