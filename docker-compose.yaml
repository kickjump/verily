services:
  # Development services
  postgres:
    image: postgis/postgis:16-3.5
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: verily
      POSTGRES_PASSWORD: "${DEV_POSTGRES_PASSWORD:-changeme}"
    volumes:
      - verily_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "${DEV_REDIS_PASSWORD:-changeme}"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: postgis/postgis:16-3.5
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: verily_test
      POSTGRES_PASSWORD: "${TEST_POSTGRES_PASSWORD:-changeme}"
    volumes:
      - verily_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "${TEST_REDIS_PASSWORD:-changeme}"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  verily_data:
  verily_test_data:
